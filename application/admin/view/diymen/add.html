{extend name="base/common" /}

{block name="content"}
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增菜单</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post">

                        <div class="form-group">
                            <label for="fid" class="col-sm-2 control-label no-padding-right">父级菜单</label>
                            <div class="col-sm-6">
                                <select name="fid" style="width: 100%;">
                                    {volist name="pids" id="vo"}                               
                                    <option value="{$vo.id}">{$vo.title}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label no-padding-right">菜单名称</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="title" placeholder="" name="title" required></div>
                        </div>
                        <div class="form-group">
                            <label for="keyword" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="keyword" placeholder="" name="keyword"></div>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label no-padding-right">外链url</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="url" placeholder="" name="url"></div>
                        </div>
                        <div class="form-group">
                            <label for="sort" class="col-sm-2 control-label no-padding-right">排序</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="sort" placeholder="" name="sort" required></div>
                        </div>
                        <div class="form-group">
                            <label for="is_show" class="col-sm-2 control-label no-padding-right">是否显示</label>
                            <div class="col-sm-6">
                                <label>
                                    <input class="checkbox-slider yesno colored-blue" type="checkbox" name="is_show" checked>
                                    <span class="text"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
{/block}
